<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Game Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Welcome to the Family Game Tracker</h1>
    </header>

    <main>
        <section class="game-list">
            <h2>Our Games Collection</h2>
            <div id="gameContainer"></div>
        </section>

        <section class="add-game">
            <h2>Add a New Game</h2>
            <form id="addGameForm">
                <label for="gameName">Game Name:</label>
                <input type="text" id="gameName" required>
                <label for="minPlayers">Minimum Players:</label>
                <input type="number" id="minPlayers" required>
                <label for="maxPlayers">Maximum Players:</label>
                <input type="number" id="maxPlayers" required>
                <button type="submit">Add Game</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Family Game Tracker</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
